<div class="">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="" method="post" role="form">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" [(ngModel)]="user.userName" tabindex="1" class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" [(ngModel)]="user.password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group" *ngIf="errors.length > 0">
                                    <ul [innerHTML]="errors" style="color:#E91E63"></ul>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <button type="button" name="login-submit" id="login-submit" tabindex="3" (click)="login()" class="form-control btn btn-login">Log in</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="">
                            <a href="#" class="active" id="login-form-link">External Providers</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <a href="/externalaccount/login?provider=Google" style="display: block;width: 100%;text-align: center;">
                                            <img src="/images/btn_google_signin_dark_normal_web@2x.png" style="width:100%" />
                                        </a>
                                    </div>
                                    <div class="col-sm-12">
                                        <a href="/externalaccount/login?provider=Facebook" style="display: block;width: 100%;text-align: center;">
                                            Facebook
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
