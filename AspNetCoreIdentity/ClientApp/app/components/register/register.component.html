<div class="">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="">
                            <a href="#" class="active" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="register-form" method="post" role="form">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" [(ngModel)]="user.userName" tabindex="1" class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email"  [(ngModel)]="user.email" tabindex="2" class="form-control" placeholder="Email Address" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" [(ngModel)]="user.password" tabindex="3" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirm-password" id="confirm-password"  [(ngModel)]="user.confirmPassword" tabindex="4" class="form-control" placeholder="Confirm Password">
                                </div>
                                <div class="form-group"  *ngIf="errors.length > 0">
                                    <ul [innerHTML]="errors" style="color:#E91E63">
                                    </ul>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline trial" ><input type="checkbox" name="simple-user" [(ngModel)]="simpleUser" (ngModelChange)="isSimpleUser($event)">Simple User</label>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline trial" title="Streaming videos will be available for a few days.."><input type="checkbox" name="start-trial" [(ngModel)]="user.startFreeTrial" (ngModelChange)="makeTrial($event)">Start a free trial</label>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline trial" title="Assign Admin role"><input type="checkbox" name="is-admin" [(ngModel)]="user.isAdmin" (ngModelChange)="makeAdmin($event)">Administrator</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <button type="button" name="register-submit" id="register-submit" (click)="register()" class="form-control btn btn-register">Register Now</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
