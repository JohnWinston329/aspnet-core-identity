<div class="row text-center">
    <div class="col-md-12 text-center">
        <h3>Streaming Video Categories</h3>
    </div>

    <div class="col-sm-2"></div>
    <div class="col-sm-8 text-center">
        <div class="list-group" id="list1">
            <a (click)="$event.stopPropagation()" class="list-group-item active">Streaming Catetories
                <input title="toggle all" type="checkbox" [(ngModel)]="checkedAll" class="all pull-right" (change)="toggleCategories($event)">
            </a>
            <a (click)="toggleCategory(category)" [ngClass]="{'list-group-item': true, 'registered': category.registered }" *ngFor="let category of categories">
                {{category.category}}
            </a>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
