<h2>Try our Streaming Service for a few days</h2>

<hr/>

<div class="row">
    <div class="col-sm-6 video" *ngFor="let video of videos">
        <h3 class="video-title">{{video.title}}</h3>
        <h4 class="video-description">{{video.description}}</h4>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" [src]="sanitizeUrl(video.url)"></iframe>
        </div>
    </div>
</div>
